<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Scanner - Monitor de Redes WiFi y BLE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-header h2 {
            font-size: 1.5rem;
            color: #333;
        }

        .badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .device-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .device-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .device-card:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .device-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .device-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 3px;
        }

        .info-value {
            font-weight: 600;
            color: #333;
        }

        .signal-indicator {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .signal-excellent {
            background: #d4edda;
            color: #155724;
        }

        .signal-good {
            background: #d1ecf1;
            color: #0c5460;
        }

        .signal-fair {
            background: #fff3cd;
            color: #856404;
        }

        .signal-weak {
            background: #f8d7da;
            color: #721c24;
        }

        .distance {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            background: #e7f3ff;
            color: #0066cc;
            border-radius: 4px;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .last-update {
            text-align: center;
            color: white;
            font-size: 0.9rem;
            margin-top: 20px;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-card .value {
                font-size: 2rem;
            }
        }

        /* Scrollbar personalizado */
        .device-list::-webkit-scrollbar {
            width: 8px;
        }

        .device-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .device-list::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .device-list::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ESP32 Scanner Monitor</h1>
            <p>Monitoreo en tiempo real de redes WiFi y dispositivos BLE</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="loadData()">Actualizar Datos</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Dispositivos</h3>
                <div class="value" id="total-devices">0</div>
            </div>
            <div class="stat-card">
                <h3>Redes WiFi</h3>
                <div class="value" id="total-wifi">0</div>
            </div>
            <div class="stat-card">
                <h3>Dispositivos BLE</h3>
                <div class="value" id="total-ble">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Escaneos</h3>
                <div class="value" id="total-scans">0</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="section">
                <div class="section-header">
                    <h2>Redes WiFi</h2>
                    <span class="badge" id="wifi-count">0</span>
                </div>
                <div class="device-list" id="wifi-list">
                    <div class="loading">Cargando datos...</div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h2>Dispositivos BLE</h2>
                    <span class="badge" id="ble-count">0</span>
                </div>
                <div class="device-list" id="ble-list">
                    <div class="loading">Cargando datos...</div>
                </div>
            </div>
        </div>

        <div class="last-update" id="last-update">
            Esperando datos...
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let autoRefreshInterval;

        // Determinar calidad de se침al
        function getSignalQuality(rssi) {
            if (rssi >= -50) return { class: 'signal-excellent', text: 'Excelente' };
            if (rssi >= -60) return { class: 'signal-good', text: 'Buena' };
            if (rssi >= -70) return { class: 'signal-fair', text: 'Regular' };
            return { class: 'signal-weak', text: 'D칠bil' };
        }

        // Renderizar lista WiFi
        function renderWiFiList(networks) {
            const container = document.getElementById('wifi-list');

            if (!networks || networks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zm6-4a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zm6-3a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"/>
                        </svg>
                        <p>No hay redes WiFi detectadas</p>
                    </div>
                `;
                return;
            }

            const html = networks.map(network => {
                const signal = getSignalQuality(network.rssi);
                return `
                    <div class="device-card">
                        <div class="device-name">${network.ssid || 'Red Oculta'}</div>
                        <div class="device-info">
                            <div class="info-item">
                                <span class="info-label">BSSID</span>
                                <span class="info-value">${network.bssid}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Canal</span>
                                <span class="info-value">${network.channel}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Se침al</span>
                                <span class="signal-indicator ${signal.class}">
                                    ${network.rssi} dBm (${signal.text})
                                </span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Distancia</span>
                                <span class="distance">游늸 ${network.distance} m</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Seguridad</span>
                                <span class="info-value">${network.encryption}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Renderizar lista BLE
        function renderBLEList(devices) {
            const container = document.getElementById('ble-list');

            if (!devices || devices.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zm0 16a3 3 0 01-3-3h6a3 3 0 01-3 3z"/>
                        </svg>
                        <p>No hay dispositivos BLE detectados</p>
                    </div>
                `;
                return;
            }

            const html = devices.map(device => {
                const signal = getSignalQuality(device.rssi);
                return `
                    <div class="device-card">
                        <div class="device-name">${device.name || 'Dispositivo desconocido'}</div>
                        <div class="device-info">
                            <div class="info-item">
                                <span class="info-label">Direcci칩n</span>
                                <span class="info-value">${device.address}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Tipo</span>
                                <span class="info-value">${device.type || 'Desconocido'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Se침al</span>
                                <span class="signal-indicator ${signal.class}">
                                    ${device.rssi} dBm (${signal.text})
                                </span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Distancia</span>
                                <span class="distance">游늸 ${device.distance} m</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Actualizar estad칤sticas
        function updateStats(data) {
            if (!data) return;

            const wifiCount = data.wifi?.length || 0;
            const bleCount = data.ble?.length || 0;
            const totalDevices = wifiCount + bleCount;

            document.getElementById('wifi-count').textContent = wifiCount;
            document.getElementById('ble-count').textContent = bleCount;
        }

        // Cargar datos del servidor
        async function loadData() {
            try {
                // Obtener 칰ltimo escaneo
                const scanResponse = await fetch(`${API_BASE}/api/scans/latest`);
                const scanData = await scanResponse.json();

                // Obtener estad칤sticas
                const statsResponse = await fetch(`${API_BASE}/api/stats`);
                const statsData = await statsResponse.json();

                if (scanData.success && scanData.data) {
                    const scan = scanData.data;

                    // Actualizar listas
                    renderWiFiList(scan.wifi);
                    renderBLEList(scan.ble);

                    // Actualizar contador de badges
                    updateStats(scan);

                    // Actualizar timestamp
                    const timestamp = new Date(scan.receivedAt).toLocaleString('es-ES');
                    document.getElementById('last-update').textContent =
                        `칔ltima actualizaci칩n: ${timestamp} | Escaneo #${scan.scanNumber || 'N/A'}`;
                } else {
                    renderWiFiList([]);
                    renderBLEList([]);
                    document.getElementById('last-update').textContent =
                        'No hay datos disponibles';
                }

                // Actualizar estad칤sticas globales
                if (statsData.success && statsData.data) {
                    const stats = statsData.data;
                    document.getElementById('total-devices').textContent = stats.totalDevices;
                    document.getElementById('total-wifi').textContent = stats.totalWiFi;
                    document.getElementById('total-ble').textContent = stats.totalBLE;
                    document.getElementById('total-scans').textContent = stats.totalScans;
                }

            } catch (error) {
                console.error('Error cargando datos:', error);
                document.getElementById('last-update').textContent =
                    'Error al cargar datos del servidor';
            }
        }

        // Iniciar auto-refresh
        function startAutoRefresh() {
            // Cargar datos inmediatamente
            loadData();

            // Configurar refresh cada 5 segundos
            autoRefreshInterval = setInterval(loadData, 5000);
        }

        // Iniciar cuando la p치gina carga
        document.addEventListener('DOMContentLoaded', startAutoRefresh);
    </script>
</body>
</html>
